<div class="container container-vertical">
	{% for event in upcoming.events %}
	<div class="events-item force-word-wrap">
		<div class="events-item--title">{{ event.title }}</div>
		<img class="events-item--photo" src={{ event.photo_url }}></img>
		<p>
		<span class="events-item--details">{{ event.format_date }}</span>
		<br>
		<br>
		<span class="events-item--details">
			{{ event.description|raw}}
		</span>
		</p>

	</div>
	{% endfor %}
</div>
