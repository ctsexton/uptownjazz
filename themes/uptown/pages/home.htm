title = "home"
url = "/"
layout = "base"
is_hidden = 0

[upcomingevents upcoming]
==
<div class="responsive-width">
	<div class="container subtitle normal-text">
		177 Brunswick St, Fitzroy
	</div>
	<div class="img-gall">
		<img class="cover-photo" src="storage/app/media/clubpic1.jpg"></img>
		<img id="charlie" class="cover-photo" src="storage/app/media/charlie-parker-pic.jpg"></img>
	</div>
	<div id="tab-container" class="container container-horizontal reverse">
		<div id="upcoming-tab" class="subtitle medium-text options highlight selected-tab">
			Upcoming Events
		</div>
		<div id="contact-tab" class="subtitle medium-text options highlight">
			Contact / Find Us
		</div>
	</div>
	<div id="upcoming-div" class="content-hidden showDiv">
	{% component 'upcoming' %}
	</div>
	<div id="contact-div" class="content-hidden">
		<div id="map"></div>
		<div class="events-item force-word-wrap">
			<div class="events-item--title">
				Phone: (03) 9416 4546
			</div>
			<div class="events-item--title">
				Reservations: <div class="smaller-text">uptownjazzcafe@email.com</div>
			</div>
			<div class="events-item--title">
				Address: Upstairs, 177 Brunswick St, Fitzroy, Melbourne, Australia
			</div>
			<div class="events-item--details">
			</div>
		</div>
	</div>
</div>
